<div class="container my-5">
    <form [formGroup]="postForm" (ngSubmit)="submitPost()">
        <div class="form-group mb-3">
            <input class="form-control" type="text" formControlName="title" placeholder="title"/>
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="text" formControlName="category" placeholder="category"/>
        </div>
        <div class="form-group mb-3">
            <textarea id="content" class="form-control" type="text" formControlName="content" style="min-height: 300px;" placeholder="content"></textarea>
        </div>
        <div class="form-group mb-3">
            <button type="button" class="btn btn-block btn-outline-info" *ngIf="!insertImageView; else insertImageField" (click)="toggleInsertImageField()">
                Insert Image
            </button>
            <ng-template #insertImageField>
                <div class="row">
                    <div class="col-12 col-md-10 mb-2">
                        <input formControlName="img" class="form-control" type="text" placeholder="Image URL"/>
                    </div>
                    <div class="col-12 col-md-2">
                        <button type="button"class="btn btn-block btn-info" (click)="insertImage(getImg())">
                            Insert
                        </button>
                    </div>
                </div>
            </ng-template>
        </div>

        <div id="preview" class="form-group my-5">
            <div class="container d-flex justify-content-center align-items-center my-4">
                <h4>Preview</h4>
            </div>
            <div class="container content-area text-center" [innerHtml]="convertToHtml(postForm.get('content')?.value)">

            </div>
        </div>

        <div class="form-group mb-3">
            <button type="submit"class="btn btn-block btn-info">
                Post
            </button>
        </div>
    </form>
    
</div>
