<div class="container my-5">
    <div class="container px-5">
        <div class="row justify-content-center"  *ngFor="let p of posts">
            {{p.title}}
            {{p.category}}
            {{p.createdAt | date:'short'}}
            <div class="container post-content d-flex justify-content-center" [innerHtml]="p.content"></div>
        </div>
        
    </div>
</div>
