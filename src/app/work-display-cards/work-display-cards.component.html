 <div class="card-columns">
    <div class="card mb-4" *ngFor="let p of projectData" style="border-radius: 25px 25px 25px 25px; ">
        
        <img class="card-img-top"[src]="p?.image" height="150px" width="100%" style="border-radius: 25px 25px 0 0; cursor:pointer" (click)="openTab(p?.repoLink)"/>
        <div class="card-body mt-3 text-center" style="font-family: Bungee; color:#323c57">
            <h5>{{p?.title}}</h5>
        </div>
        <div class="card-body d-flex text-center align-items-center" style="height:8rem; font-family: Quicksand;">
            {{p?.description}}
        </div>
        <div class="card-body d-flex justify-content-center">
            <div style="width:fit-content">
                <div *ngIf="p?.siteLink !== ''" class="btn btn-outline-primary mr-2" style="font-family: Bungee;" (click)="openTab(p?.siteLink)">
                    Open App
                </div>
                <div *ngIf="p?.repoLink !== ''" class="btn btn-outline-secondary" style="font-family: Bungee;" (click)="openTab(p?.repoLink)">
                    Visit Repo
                </div>
            </div>
            
        </div>
        
    </div>
</div>
